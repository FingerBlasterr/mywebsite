<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page / Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Paste the CSS for post styling here */
        .post {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header h2 {
            font-size: 18px;
            margin: 0;
        }

        .post-date {
            color: #999;
            font-size: 14px;
        }

        .post-content {
            margin-bottom: 10px;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
        }

        .post-footer a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .post-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="flames.png" alt="Flames" height="30"> <!-- Image of flames -->
                <a href="#">Tyler Boltersdorf</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>The Launchpad</h1>
            <p>Getting Absolutely After It</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <h2>Starting Out</h2>
                    <p class="post-date">May 9, 2024</p> <!-- Date of the post -->
                </div>
                <div class="post-content">
                    <p>Made this website so I can throw what I'm working on out there, guess we will see what comes of it</p>
                    <!-- Additional content of the post -->
                </div>
                <div class="post-footer">
                    <a href="#" class="post-like">Like</a>
                    <a href="#" class="post-comment">Comment</a>
                    <a href="#" class="post-share">Share</a>
                </div>
            </div>
            <!-- Repeat the structure for additional posts -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
