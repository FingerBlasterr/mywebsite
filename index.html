<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page / Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Paste the CSS for post styling here */
        .post {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header h2 {
            font-size: 18px;
            margin: 0;
        }

        .post-date {
            color: #999;
            font-size: 14px;
        }

        .post-content {
            margin-bottom: 10px;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
        }

        .post-footer a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .post-footer a:hover {
            text-decoration: underline;
        }

        .comment {
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="lightning.png" alt="Lightning" height="30"> 
                <a href="#">Tyler Boltersdorf</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>The Launchpad</h1>
            <p>Getting Absolutely After It</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="post" id="post-1">
                <div class="post-header">
                    <h2>Starting Out</h2>
                    <p class="post-date">May 9, 2024</p> <!-- Date of the post -->
                </div>
                <div class="post-content">
                    <p>Made this website so I can throw what I'm working on out there, guess we will see what comes of it</p>
                    <!-- Additional content of the post -->
                </div>
                <div class="post-footer">
                    <button class="post-like" onclick="likePost('post-1')">Like</button>
                    <button class="post-comment" onclick="commentPost('post-1')">Comment</button>
                </div>
                <div class="post-comments" id="post-comments-1">
                    <!-- Comments will appear here -->
                </div>
            </div>
            <!-- Repeat the structure for additional posts -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function likePost(postId) {
            var likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || {};
            if (!likedPosts[postId]) {
                var button = document.querySelector('#' + postId + ' .post-like');
                var likesCount = parseInt(button.dataset.likes) || 0;
                likesCount++;
                button.dataset.likes = likesCount;
                button.innerText = "Like (" + likesCount + ")";
                likedPosts[postId] = true;
                localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
            }
        }

        function commentPost(postId) {
            var comment = prompt("Enter your comment:");
            if (comment !== null && comment.trim() !== "") {
                var postCommentsDiv = document.getElementById('post-comments-' + postId);
                var commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.innerHTML = '<p class="comment-content">' + comment + '</p>';
                postCommentsDiv.appendChild(commentDiv);
            }
        }
    </script>
</body>
</html>
